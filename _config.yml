name: Oscar Nilsson
markdown: redcarpet
pygments: true
permalink: /blog/:title
prose:
  rooturl: '_posts'
  siteurl: 'http://karinnilsson.github.io/starter/'
  # relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'bilder'
  ignore:
    - _config.yml
    - /_layouts
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""