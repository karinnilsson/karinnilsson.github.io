<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/custom.css">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.fluidbox.js"></script>
        <script src="/js/scripts.js"></script>
        <link rel="stylesheet" href="/css/fluidbox.css">



    </head>
    <body>

        <div class="site">
        
          {{ content }}

          <div class="postsHome">

            <div class="postHeader">Vackert Naturligt</div>
  
              <ul class="posts">
                {% for post in site.posts %}
                  <li>
                    <div class="postCustom">
                    <span class="niceDate">{{ post.date | date_to_string }}</span>
                    <p>
                      <span class="niceDate"> Kategorier: </span>
                      {% for cat in post.categories %}
                      <span class="niceDate"> {{cat}}</span>
                    {% endfor %}
                  </p>
                    <p class="postHeader"><a class="postHeader" href="{{ post.url }}">{{ post.title }}</a></p>


                    <div id="customDivider"></div>

                    
                      {{ post.content }}
                    

                     </div>
                      
                     

                  </li>
                   
                {% endfor %}
              </ul>
            </div>

        </div>
        
    </body>
</html>
